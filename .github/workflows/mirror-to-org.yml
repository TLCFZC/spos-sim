name: Mirror to TELCOM Org

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up GitHub credentials
        run: |
          cat <<EOF > ~/.netrc
          machine github.com
          login x-access-token
          password ${{ secrets.PAT }}
          EOF
          chmod 600 ~/.netrc

      - name: Add mirror remote
        run: |
          git remote remove mirror || true
          git remote add mirror https://github.com/TLCFZC/mirror_spos.git
          git remote -v

      - name: Test access
        run: |
          git ls-remote mirror || (echo "Access test failed!" && exit 1)

      - name: Push to mirror
        run: |
          git push mirror main --force
