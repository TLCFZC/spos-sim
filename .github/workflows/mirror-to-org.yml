name: Mirror to TELCOM Org

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up credentials
        run: |
          git remote add mirror https://github.com/TLCFZC/mirror_spos.git

      - name: Test read access
        run: |
          git ls-remote mirror || (echo "Read access test failed!" && exit 1)

      - name: Push to mirror with PAT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config credential.helper ""
          git config --global credential.helper "!f() { echo username=x-access-token; echo password=$GITHUB_TOKEN; }; f"
          git push mirror main --force
